<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="changeRegister.js" defer></script>
    <title>SenaLink</title>
</head>
<body>
    
    <header class="header">
        <h1 class="titulo">SenaLink</h1>
        <nav class="nav">
            <ul class="listaNav">
                <a href="index.html" class="itemListaNav">Inicio</a>
                <li class="itemListaNav" id="theme">Tema</li>
                <a href="login.html" class="itemListaNav">Login</a>
                <a href="cuenta.html" class="itemListaNav">Mi cuenta</a>
            </ul>
        </nav>
    </header>


    <main class="mainIndex">
        <div class="ctnMainIndex">
            <section class="boxElegir" id="boxElegir">
                <p class="btnAlumno" id="btnAlumno">Registrar como Alumno</p>
                <p class="btnEmpresa" id="btnEmpresa">Registrar como Empresa</p>
            </section>

            <form action="" class="register" id="form_registrerAlumnos">
                <h2 class="tituloForm">Registrar Alumnos</h2>
                <span class="campo">
                    <label for="id">DNI: </label>
                    <input type="text" name="id" id="id" required placeholder="Ingrese su id">
                </span>
                <span class="campo">
                    <label for="name">Nombre: </label>
                    <input type="text" name="name" id="name" required placeholder="Ingrese su nombre completo">
                </span>
                
                <span class="campo">
                    <label for="apellido">Apellidos: </label>
                    <input type="text" name="apellido" id="apellido" required placeholder="Ingrese sus apellidos completo">
                </span>

                <span class="campo">
                    <p>Curriculum: </p>
                    <label for="cv" class="labelCV">Selecione un archivo: </label>
                    <input type="file" name="cv" id="cv" required>
                </span>

                <span class="campo">
                    <label for="telefono">Telefono: </label>
                    <input type="text" name="telefono" id="telefono" required placeholder="Ingrese su telefono ">
                </span>

                <span class="campo">
                    <label for="idCarrera">ID de la carrera: </label>
                    <input type="text" name="idCarrera" id="idCarrera" required placeholder="Ingrese su id de la carrera ">
                </span>

                <span class="campo">
                    <label for="sede">Sede: </label>
                    <input type="text" name="sede" id="sede" required placeholder="Ingrese su sede">
                </span>

                <span class="campo">
                    <label for="email">Correo: </label>
                    <input type="email" name="email" id="email" required placeholder="Ingrese su correo">
                </span>
                <span class="campo">
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password" required placeholder="Ingrese su contraseña">
                </span>
                <div class="buttons">
                    <button class="btnIngresar">Ingresar</button>
                    <p class="btnSalir" id="btnSalirAlumno">Salir</p>
                </div>
                <span style="text-align: center;">
                    <a href="login.html" class="drctRegistrar">¿Ya tienes una cuenta? Inicia sesión!</a>
                </span>
            </form>



            <form action="" class="register" id="form_registrerEmpresas">
                <h2 class="tituloForm">Registrar Empresas</h2>
                <span class="campo">
                    <label for="ruc">RUC: </label>
                    <input type="text" name="ruc" id="ruc" required placeholder="Ingrese su RUC">
                </span>
                <span class="campo">
                    <label for="razon_social">Razon Social: </label>
                    <input type="text" name="razon_social" id="razon_social" required placeholder="Ingrese su razon social">
                </span>
                
                <span class="campo">
                    <label for="descripcion">Descripción: </label>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
                </span>

                <span class="campo">
                    <label for="provincia">Provincia: </label>
                    <input type="text" name="provincia" id="provincia" required placeholder="Ingrese su provincia ">
                </span>

                <span class="campo">
                    <label for="distrito">Distrito: </label>
                    <input type="text" name="distrito" id="distrito" required placeholder="Ingrese su distrito">
                </span>

                <span class="campo">
                    <label for="departamento">Departamento: </label>
                    <input type="text" name="departamento" id="departamento" required placeholder="Ingrese su departamento">
                </span>

                <span class="campo">
                    <label for="sector">Sector: </label>
                    <input type="text" name="sector" id="sector" required placeholder="Ingrese su sector">
                </span>

                <span class="campo">
                    <label for="telefono">Telefono: </label>
                    <input type="text" name="telefono" id="telefono" required placeholder="Ingrese su telefono ">
                </span> 

                <span class="campo">
                    <label for="email">Correo: </label>
                    <input type="email" name="email" id="email" required placeholder="Ingrese su correo">
                </span>

                <span class="campo">
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password" required placeholder="Ingrese su contraseña">
                </span>


                <div class="buttons">
                    <button class="btnIngresar">Ingresar</button>
                    <p class="btnSalir" id="btnSalirEmpresa">Salir</p>
                </div>
                <span style="text-align: center;">
                    <a href="login.html" class="drctRegistrar">¿Ya tienes una cuenta? Inicia sesión!</a>
                </span>
            </form>

        </div>
    </main>
</body>
</html>
