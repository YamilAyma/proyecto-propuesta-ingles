<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SenaLink</title>
</head>
<body>
    
    <header class="header">
        <h1 class="titulo">SenaLink</h1>
        <nav class="nav">
            <ul class="listaNav">
                <a href="index.html" class="itemListaNav">Inicio</a>
                <li class="itemListaNav" id="theme">Tema</li>
                <a href="login.html" class="itemListaNav">Login</a>
                <a href="cuenta.html" class="itemListaNav">Mi cuenta</a>
            </ul>
        </nav>
    </header>


    <main class="mainIndex">
        <div class="ctnMainIndex">
            <form action="" class="login" id="form-login">
                <h2 class="tituloForm">Iniciar Sesión</h2>
                <span class="campo">
                    <label for="user">DNI: </label>
                    <input type="text" name="user" id="user" required placeholder="Ingrese su ID (sin los 2 ceros inciales)">
                </span>
                <span class="campo">
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password" required placeholder="Ingrese su contraseña">
                </span>
                <div class="buttons">
                    <button class="btnIngresar">Ingresar</button>
                    <a href="index.html" class="btnSalir">Salir</a>
                </div>
                <span style="text-align: center;">
                    <a href="registrar.html" class="drctRegistrar">¿Aun no tienes una cuenta? Registrate!</a>
                </span>
            </form>
            </div>
        </main>
    </body>
</html>
